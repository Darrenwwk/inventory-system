{% extends "layout.html" %}

{% block title %}
    Main Page
{% endblock %}



{% block main %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">ITEMS</th>
        <th scope="col">QUANTITY</th>
        <th scope="col">CREATED TIME</th>
        <th scope="col">UPDATED TIME</th>
      </tr>
    </thead>
    <tbody>
        {% for row in dbs %}
      <tr>
        <td>{{row["name"]}}</td>
        <td>{{row["quantity"]}}</td>
        <td>{{row["created_at"]}}</td>
        <td>{{row["updated_at"]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
