    <script>
      function greet(){
        let input_value = document.querySelector("#exampleFormControlTextarea1").value;
        let input_value1 = document.querySelector("#exampleFormControlInput1").value;

        if (input_value.length && input_value1.length > 0){
          alert("Sent Successful!  " + input_value1);
        }
        else {
          alert("Fill in the details");
        }
      }

      function blink(){
          let x = document.querySelector("#pa");

          if (x.style.visibility === 'hidden'){
            x.style.visibility = 'visible';
          }
          else {
            x.style.visibility = 'hidden';
          }
        }
        window.setInterval(blink,500);
  </script>
